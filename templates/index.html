<body>

        <form id="queryForm">
            <input type="text" id="queryInput" placeholder="‡§Ö‡§™‡§®‡§æ ‡§™‡•ç‡§∞‡§∂‡•ç‡§® ‡§¶‡§∞‡•ç‡§ú ‡§ï‡§∞‡•á‡§Ç..." required>

         <div style="text-align: center; margin-top: 10px;">
            <button onclick="startDictation()">üé§ ‡§¨‡•ã‡§≤‡•á‡§Ç</button>

            <button onclick="stopReading()">‚èπ ‡§∞‡•ã‡§ï‡•á‡§Ç</button>
       </div>

        <div id="loading">‚è≥ ‡§ï‡•É‡§™‡§Ø‡§æ ‡§™‡•ç‡§∞‡§§‡•Ä‡§ï‡•ç‡§∑‡§æ ‡§ï‡§∞‡•á‡§Ç... ‡§â‡§§‡•ç‡§§‡§∞ ‡§§‡•à‡§Ø‡§æ‡§∞ ‡§ï‡§ø‡§Ø‡§æ ‡§ú‡§æ ‡§∞‡§π‡§æ ‡§π‡•à...</div>

<script>
    const form = document.getElementById('queryForm');
    const resultArea = document.getElementById('resultArea');
    const loading = document.getElementById('loading');

    function makeLinksClickable(text) {
        const urlRegex = /(https?:\/\/[^\s]+)/g;
        return text.replace(urlRegex, url =>
            `<a href="${url}" target="_blank" style="color: yellow;">${url}</a>`
        );
    }

    form.addEventListener('submit', async (e) => {
        e.preventDefault();
        const query = document.getElementById('queryInput').value.trim();
        if (!query) return;

        loading.style.display = 'block';
        resultArea.innerHTML = "";

        try {
            const res = await fetch('/ask', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ query })
            });

            const data = await res.json();
            const formatted = makeLinksClickable(data.result || data.error || "‚ö†Ô∏è ‡§â‡§§‡•ç‡§§‡§∞ ‡§™‡•ç‡§∞‡§æ‡§™‡•ç‡§§ ‡§®‡§π‡•Ä‡§Ç ‡§π‡•ã ‡§∏‡§ï‡§æ‡•§");
            resultArea.innerHTML = formatted;
            window.lastSpokenText = data.result || data.error || "‡§â‡§§‡•ç‡§§‡§∞ ‡§™‡•ç‡§∞‡§æ‡§™‡•ç‡§§ ‡§®‡§π‡•Ä‡§Ç ‡§π‡•ã ‡§∏‡§ï‡§æ‡•§";

        } catch (err) {
            resultArea.innerHTML = "‚ö†Ô∏è ‡§ï‡•Å‡§õ ‡§§‡•ç‡§∞‡•Å‡§ü‡§ø ‡§π‡•Å‡§à ‡§π‡•à‡•§ ‡§ï‡•É‡§™‡§Ø‡§æ ‡§™‡•Å‡§®‡§É ‡§™‡•ç‡§∞‡§Ø‡§æ‡§∏ ‡§ï‡§∞‡•á‡§Ç‡•§";
        } finally {
            loading.style.display = 'none';
        }
    });

    // VOICE INPUT
    function startDictation() {
        if (!('webkitSpeechRecognition' in window)) {
            alert('‡§Ü‡§™‡§ï‡§æ ‡§¨‡•ç‡§∞‡§æ‡§â‡§ú‡§º‡§∞ ‡§µ‡•â‡§á‡§∏ ‡§ü‡§æ‡§á‡§™‡§ø‡§Ç‡§ó ‡§ï‡•ã ‡§∏‡§™‡•ã‡§∞‡•ç‡§ü ‡§®‡§π‡•Ä‡§Ç ‡§ï‡§∞‡§§‡§æ‡•§');
            return;
        }

        const recognition = new webkitSpeechRecognition();
        recognition.lang = 'hi-IN';
        recognition.interimResults = false;
        recognition.maxAlternatives = 1;

        recognition.start();

        recognition.onresult = function (event) {
            const transcript = event.results[0][0].transcript;
            document.getElementById('queryInput').value = transcript;
            document.getElementById('queryForm').requestSubmit();
        };

        recognition.onerror = function (event) {
            alert('üé§ ‡§µ‡•â‡§á‡§∏ ‡§á‡§®‡§™‡•Å‡§ü ‡§Æ‡•á‡§Ç ‡§∏‡§Æ‡§∏‡•ç‡§Ø‡§æ ‡§Ü‡§à: ' + event.error);
        };
    }

    // TEXT-TO-SPEECH
    function readAloud() {
    if (window.speechSynthesis.speaking) {
        window.speechSynthesis.cancel();
    }

    const text = window.lastSpokenText || resultArea.textContent;
    const utterance = new SpeechSynthesisUtterance(text);
    const voices = window.speechSynthesis.getVoices();

    const isHindi = /[\u0900-\u097F]/.test(text);
    utterance.lang = isHindi ? 'hi-IN' : 'en-US';
    utterance.voice = voices.find(v => v.lang === utterance.lang);

    console.log("Reading Text:", text);
    console.log("Language:", utterance.lang, "Voice:", utterance.voice?.name);

    speechSynthesis.speak(utterance);
}

function stopReading() {
    speechSynthesis.cancel();
}

</script>
